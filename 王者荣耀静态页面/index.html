<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>王者荣耀</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				margin:200px auto;
				width: 1220px;
				height: 135px;
				
			}
			.img-box{
				float: left;
				overflow: hidden;
				align-items: center;
				width: 290px;
				height: 135px;
				background-color: green;
				margin-left: 12px;
			}
			img{
				transition: 1s;
			}
			img:hover{
				transform: scale(1.2);/*该表标签形状与位置*/
			    
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="img-box">
				<img src="img/1.jpg" />
			</div>
			<div class="img-box">
				<img src="img/2.jpg" />
			</div>
			<div class="img-box">
				<img src="img/3.jpg" />
			</div>
			<div class="img-box">
				<img src="img/4.jpg" />
			</div>
		</div>
	</body>
</html>
